<!DOCTYPE html>
<html>
<title>Arithmetic</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    label {
        display: inline-block;
        width: 200px;
    }

    p {
        background-color: purple;
        color: white;
        display: inline;
    }

    p:hover {
        background-color: aquamarine;
        color: black;
        display: inline;
    }

    h1 {
        background-color: plum;
        color: white;
        display: inline-block;
        font-family: 'Times New Roman', Times, serif;
    }
</style>

<body>

    <h2>Deekshitha Bichinaepally computes</h2>
    <form>
        <label for="form1_number">Enter a base </label>
        <input type="number" id="form1_number" name="form1_number" value=10> <br>

        <label for="form1_number2">Enter a exponent </label>
        <input type="number" id="form1_number2" name="form1_number2" value="2"> <br>

        <input type="button" onclick="powers()" value="Compute">
    </form>
    <p id="res">This text will be replaced by result </p>
    <script>

        function powers() {
            var n1 = document.getElementById("form1_number").value;
            var n2 = document.getElementById("form1_number2").value;
            console.log(n1 + " in " + n2)
            out = document.getElementById("res")
            var result = 0;
            for (var i = 0; i < n2; i++) {
                if (i == 0) {
                    result = n1;
                } else {
                    result = result + " " + Math.pow(n1, i+1);
                }
            }
            console.log("result " + result)
            out.innerHTML = result

        }


    </script>

</body>

</html>
