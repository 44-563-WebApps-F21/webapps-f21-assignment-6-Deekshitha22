<!DOCTYPE html>
<html>
<title>Cars</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    label {
        display: inline-block;
        width: 200px;
    }

    p {
        background-color: purple;
        color: white;
        display: inline;
    }

    p:hover {
        background-color: aquamarine;
        color: black;
        display: inline;
    }

    h1 {
        background-color: plum;
        color: white;
        display: inline-block;
        font-family: 'Times New Roman', Times, serif;
    }
</style>

<body>

    <h2>Orders a car Deekshitha Bichinaepally</h2>

    <form>
        <input type="checkbox" id="electric" name="electric" value="electric">
        <label for="electric">electric</label></br>

        <input type="checkbox" id="ac" name="ac" value="ac">
        <label for="ac">ac</label></br>

        <input type="checkbox" id="gps" name="gps" value="gps">
        <label for="gps">gps</label></br>

        <input type="button" onclick="orderCar()" value="Order a car">
    </form>
    <p id="result">This text will be replaced </p>
    <script>
        var my_car = {}
        out = document.getElementById("result")
        function orderCar() {
            var my_car = {}
            if (document.getElementById("electric").checked) {
                my_car.electric = 'true';
            } else {
                my_car.electric = 'false';
            }
            result.innerHTML = "electric: " + my_car.electric;
            if (document.getElementById("ac").checked) {
                my_car.ac = 'true';
            } else {
                my_car.ac = 'false';
            }
            result.innerHTML = result.innerHTML + "\n" + "ac: " + my_car.ac;
            if (document.getElementById("gps").checked) {
                my_car.gps = 'true';
            } else {
                my_car.gps = 'false';
            }
            result.innerHTML = result.innerHTML + "\n" + "gps: " + my_car.gps;
        }
        out = document.getElementById("result")
    </script>
</body>

</html>
